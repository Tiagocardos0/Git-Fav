<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./Js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/Gitfav.svg" alt="logo of a star inside the keys">
            <div class="search">
                <label for="pes"></label>
                <input type="search"id="pes" placeholder="Digite o Github username que quer favoritar">
                <button><img src="assets/star.svg" alt="image of a little star">FAVORITAR</button>
            </div>
        </header>
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositório</th>
                        <th>Seguidores</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="assets/Estrela.svg"> <img src="assets/h1star.svg" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </body>
</html>
